baseURL = "https://jwdevelab.github.io/"
title   = "Emre"
languageCode = "en-gb"
theme = "hello-friend-ng"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 15
rssFullText = true
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."
googleAnalytics = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "docs"

buildDrafts  = true
buildFuture  = true
buildExpired = true
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = true
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[permalinks]
  posts = "/posts/:year/:month/:title/"

[author]
  name = "Emre"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[params]
  dateform        = "Jan 1, 2022"
  dateformShort   = "Jan 1, 2022"
  dateformNum     = "2022/01/02"
  dateformNumTime = "2022-01-02 15:04 -0700"
  #
  # Metadata mostly used in document's head
  description = "Personal Blog about All Open Source, Technology and Software"
  keywords = "open-source, linux, softaware, blog, tech"
  images = ["img"]
  homeSubtitle = ""
  #
  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  gitUrl = "https://github.com/jwdevelab/jwdevelab.github.io/commit/"
  #
  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false
  #
  # Enable theme toggle
  # This options enables the theme toggle for the theme.
  # Per default, this option is off.
  # The theme is respecting the prefers-color-scheme of the operating systeme.
  # With this option on, the page user is able to set the scheme he wants.
  enableThemeToggle = true
  #
  # Sharing buttons
  # There are a lot of buttons preconfigured. If you want to change them,
  # generate the buttons here: https://sharingbuttons.io
  # and add them into your own `layouts/partials/sharing-buttons.html`
  enableSharingButtons = true
  #
  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  #  customCSS = []
  #  customJS  = []
  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = true  # Set "text-align: justify" to .post-content.
  #
  # Custom footer
  # If you want, you can easily override the default footer with your own content.
  [params.footer]
    trademark = true
    rss = true
    copyright = true
    author = true
    topText = []
    bottomText = [
            "&#10084; <a href=\"https://github.com/digital-clouds\">Digital Clouds</a>",
      " <a href=\"https://github.com/z-shell\">Z-Shell</a> &#10084;"
    ]
  # Colors for favicons
  #
  [params.favicon.color]
    mask = "#161B22"
    msapplication = "#161B22"
    theme = "#161B22"
  [params.logo]
    logoMark     = " âžœ "
    logoText     = "~ "
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    logoCursorColor    = "#00FF00"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    logoCursorAnimate  = "1.5s"
  #
  # Uncomment this if you want a portrait on your start page
  [params.portrait]
    path     = "img/jwdevelab.png"
    alt      = "avatar"
    maxWidth = "260px"
